<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  <!-- Title -->
  <title>Frontend Mentor | Fylo Data Storage Component</title>
</head>
<body>
  <main class="main-container">
    <section class="header">
      <img class="logo" src="images/logo.svg" alt="Fylo logo">
      <div class="icon-container">
        <img src="images/icon-document.svg" alt="Document icon">
        <img src="images/icon-folder.svg" alt="Folder icon">
        <img src="images/icon-upload.svg" alt="Upload icon">
      </div>
    </section>
    <section class="storage-info">
      <p>You've used <strong>815 GB</strong> of your storage</p>
      <div class="progress-container">
        <div class="progress-bar"></div>
        <div class="progress-indicator"></div>
      </div>
      <div class="storage-range">
        <strong>0 GB</strong>
        <strong>1000 GB</strong>
      </div>
      <div class="remaining-storage">
        <strong>185</strong>
        <p>GB Left</p>
        <div class="triangle"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  -->
</body>
</html>
